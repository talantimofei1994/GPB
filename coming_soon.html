    <script>
		function centerWindow() {
			"use strict";
			
			var window_h = jQuery(window).height();
			var header_h = jQuery('.main_header').height();
			var globalWrap = jQuery('.global_count_wrapper');
			var countWrapper_h = jQuery('.countdown_wrapper').innerHeight();
			var countWrapper = jQuery('.countdown_wrapper');
					
			globalWrap.css('height', window_h - header_h + 'px');	
			countWrapper.css({'margin-top': - countWrapper_h/2 + 'px'});	
					
		}	
		jQuery(document).ready(function(){
			"use strict";
			centerWindow();
		});
		jQuery(window).load(function () {
			"use strict";
			centerWindow();
		});
		jQuery(window).resize(function(){
			"use strict";
			centerWindow();
		});

		jQuery(function () {
			"use strict";
			var austDay = new Date();				
			var austDay = new Date(2020, 11-1, 30); //year, month-1, day
			jQuery('#countdown').countdown({
				until: austDay,
				padZeroes: true
			});
		});
	</script>
